<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>
    <title>Kalkulator Walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body class="container">
    <form class="js-form form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">
                Kalkulator Walut
            </legend>
            <p class="form__paragraph">
                <label class="form__label">
                    <input type="number" min="1" step="any" name="yen" class="js-yen form__currency" required
                        placeholder="0,00">
                    <span class="form__currencyDescription">Yen</span>
                    <input type="number" min="1" step="any" name="result"
                        class="js-zloty-result form__currency form__currency--moveRight form__currency--moveDown"
                        disabled placeholder="0,00">
                    <span class="form__currencyDescription">Złoty</span>
                </label>
            </p>
            <p class="form__paragraph">
                <label class="form__label">
                    <input type="number" min="1" step="any" name="zloty" class="js-zloty form__currency" required
                        placeholder="0,00">
                    <span class="form__currencyDescription">Złoty</span>
                    <input type="number" min="1" step="any" name="result"
                        class="js-yen-result form__currency form__currency--moveDown" disabled placeholder="0,00">
                    <span class="form__currencyDescription">Yen</span>
                </label>
            </p>
        </fieldset>
    </form>
</body>

</html>
